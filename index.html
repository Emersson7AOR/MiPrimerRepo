<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Bienvenido</h2>
            <p>Selecciona el método de autenticación.</p>

            <form action="">
                <p>
                    <label for="username">Nombre de Usario</label>
                    <input class="input" type="text" name="username" id="username">
                </p>

                <p>
                    <label for="password">Contraseña</label>
                    <input class="input" type="password" name="password" id="password">
                </p>

                <div class="options">
                    <div>
                        Recuerdame <input type="checkbox" name="rememberme" id="rememberme">
                    </div>
                    <div>
                        <a href="#">Olvíde mi contraseña</a>
                    </div>
                </div>

                <p>
                    <input type="submit" class="btn btn-login" value="Log in">
                </p>
                <div class="providers">
                    <span>Otras formas de autenticarse.</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>
            </form>
        </div>

        <div class="welcome-screen-container">

        </div>
    </div>
</body>
</html>
